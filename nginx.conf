# Rootless nginx — runs as the 'nextjs' user (no root required).
# Temp paths are in /tmp so any user can write them.
worker_processes auto;
pid /tmp/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Temp dirs writable by any user
    client_body_temp_path /tmp/nginx-client-body;
    proxy_temp_path       /tmp/nginx-proxy;
    fastcgi_temp_path     /tmp/nginx-fastcgi;
    uwsgi_temp_path       /tmp/nginx-uwsgi;
    scgi_temp_path        /tmp/nginx-scgi;

    access_log /dev/stdout;

    sendfile    on;   # kernel-level file transfer — no userspace copy
    tcp_nopush  on;
    tcp_nodelay on;
    keepalive_timeout 65;

    server {
        listen 3000;

        # ── Uploads served directly from disk ────────────────────────────────
        # nginx handles byte-range (video seek/skip) natively and efficiently.
        # Requests never touch Node.js — pure kernel sendfile().
        location /api/uploads/ {
            alias /app/public/uploads/;

            add_header Accept-Ranges     bytes;
            add_header Cache-Control     "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options nosniff;

            # Serve correct MIME types for video
            types {
                video/mp4       mp4;
                video/webm      webm;
                video/quicktime mov;
                image/jpeg      jpg jpeg;
                image/png       png;
                image/webp      webp;
                image/gif       gif;
                image/svg+xml   svg;
            }
        }

        # ── Everything else → Next.js on internal port 3001 ──────────────────
        location / {
            proxy_pass         http://127.0.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        'upgrade';
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_buffering    off;
        }
    }
}
